<!doctype html>
<head>
    <title>HTML5 games workshop: One-screen platformer</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="veil end-screen">
    <div class="dropping-text">
      <p>Thanks for playing and good luck next time!</p><br><br>
      <p>Your Final Score:</p><br>
      <span id="insertTextHere"></span>
    </div>
  </div>
  <div class="veil title-screen">
    <img src="images/splash1.png"/>
  </div>

  <div id="topbar">
    <div class="row">
      <div class="col-sm-4">
        <p class="topbutton" id="click-here">Reset</p>
      </div>
      <div class="col-sm-4">
        <p class="topbutton">High Scores</p>
      </div>
      <div class="col-sm-4">
        <p class="topbutton"><a href="https://www.epicodus.com/">Epicodus Home</a></p>
      </div>
    </div>
  </div>

  <div id="background" class="tint">
  </div>

  <div class="row">
    <div class="col-md-8">

        <div id="game">
        </div>
        <style>
            canvas {
                margin: 0 auto;
            }
        </style>
    </div>
    <div class="highscores">
      <h2>High Scores</h2>
        <ul></ul>
    </div>
  </div>



  <div id="footer">
    <span>About Us:</span>
    <div>
      <br>
      Kai Leahy<br>
      Mohamed Warsame<br>
      Ken Rutan<br>
      Galin McMahon<br>
      <strong>Copyright &copy; 2017</strong>
    </div>
  </div>
</body>
